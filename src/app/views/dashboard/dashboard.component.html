<c-card>
  <c-card-header>
    <svg [cIcon]="icons.cilWarning" size="xl"></svg>
    <strong> &nbsp; Importante</strong>
</c-card-header>
  <c-card-body>
    <div class="alert alert-warning" role="alert" style="text-align: justify">
      Para melhor uso do sistema garanta que o site tenha permissão para mandar notificações
    </div>
  </c-card-body>
</c-card>
<br>
<c-card>
  <c-card-header>
    <svg [cIcon]="icons.cilInfo" size="xl"></svg>
    <strong> &nbsp; Dados atuais</strong>
  </c-card-header>
  <c-card-body>
    
    <form cForm>
      <c-row>
        <c-col [md]="6">
          <label cLabel> <strong>Nível de vazão:</strong></label> <br>
          <input cFormControl sizing="lg" [value]="this.vazoes[this.vazoes.length - 1]+'%'" disabled>
        </c-col>
        <c-col [lg]="6">
          <label cLabel> <strong>Nível de água:</strong></label><br>
          <input  cFormControl sizing="lg" [value]="this.niveis[this.niveis.length - 1] + '%'" disabled />
        </c-col>
      </c-row>
    </form>
    <br>
    <c-accordion>
      <c-accordion-item #item0="cAccordionItem" [visible]="false">
        <ng-template cTemplateId="accordionHeaderTemplate">
          <button (click)="item0.toggleItem()" [collapsed]="!item0.visible" cAccordionButton>
            <strong>Ver gráficos das últimas medições</strong>
          </button>
        </ng-template>
        <ng-template cTemplateId="accordionBodyTemplate">
          <div class="accordion-body">
            <c-chart type="line" [data]="data"></c-chart>
          </div>
        </ng-template>
      </c-accordion-item>
    </c-accordion>
    <br>
    <div class="alert alert-danger" role="alert" style="text-align: justify">
      <p>
        <strong>Os valores de nível e vazão atuais dão indícios de falta d'água em futuro breve. Entre em contato para solicitar atendimento.</strong> 
      </p>
    </div>
  </c-card-body>
    <c-card-footer >
      <button class="btn btn-primary " (click)="sendMessage()">Teste de notificação</button>
      <button class="btn btn-primary " (click)="goToContactPage()">Entrar em contato</button>
    </c-card-footer>
</c-card>
